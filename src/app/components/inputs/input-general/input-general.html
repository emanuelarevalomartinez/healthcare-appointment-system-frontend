<div class="relative space-y-5">
  <input
    [type]="inputType"
    [placeholder]="placeHolderText"
    [required]="isRequired"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [disabled]="isDisabled"
    class="text-white peer py-2.5 sm:py-3 px-4 ps-11 block w-full bg-surface border border-white/60 focus:border-purple-500 focus:outline-none rounded-lg sm:text-sm text-foreground placeholder:text-muted-foreground-1 focus:bg-layer focus:border-primary-focus focus:ring-primary-focus disabled:opacity-50 disabled:pointer-events-none"
  />
  <div
    class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
  >
    <fa-icon [icon]="icon" class="text-white"></fa-icon>
  </div>
</div>
